<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            padding-bottom: 60px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 80px;
            height: 80px;
            margin-top: 50px;
            margin-right: 10px;
        }

        /* Add responsive design using media queries */
        @media (max-width: 768px) {
            .header {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }


    /* Style registration and login forms */
    form {
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
    }

    input[type="text"],
    input[type="password"] {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid ;
        border-radius: 3px;
    }

    .container1 {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
    }

    button {
    width: 50%;
    padding: 10px;
    background: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: block; /* Ensure the button is a block-level element */
    margin: 0 auto;  /* Center horizontally */
}

  /* Your existing styles */
  .btn {
    /* Common button styles */
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  
 
    /* Responsive design using media queries */
    @media (max-width: 768px) {
        form {
            padding: 10px;
        }

        input[type="text"],
        input[type="password"] {
            margin: 5px 0;
        }
    }

</style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <img src="./img/job-portal-high-resolution-logo-black-transparent.png" alt="Job Portal Logo">
            </div>
            <h1>Welcome to the Job Portal</h1>
            <button id="showJobsButton" class="btn show-jobs-button">Show Jobs</button>
        </div>
    </div>
    <div class="container">
        <!-- Add more content here, such as job listings, search, and filters -->
    
        <!-- User Registration Form -->
        <div class="container1">
        <h2>Register</h2>
        <form id="registrationForm">
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <!-- User Login Form -->
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    </div>

    <script>
        // JavaScript code for handling user interaction
        document.addEventListener('DOMContentLoaded', () => {
            // When the DOM is fully loaded
    
            const showJobsButton = document.getElementById('showJobsButton');
    
            showJobsButton.addEventListener('click', () => {
                // When the "Show Jobs" button is clicked
                alert('Displaying job listings...'); // You can replace this with your logic
            });
    
            // Registration Form
            const registrationForm = document.getElementById('registrationForm');
            registrationForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const regUsername = document.getElementById('regUsername').value;
                const regPassword = document.getElementById('regPassword').value;
                
                // Add client-side validation logic here
                if (!regUsername || !regPassword) {
                    alert('Please fill in all required fields.');
                    return;
                }
    
                // Send data to the backend for registration
                fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: regUsername, password: regPassword })
                })
                .then(response => response.json())
                .then(data => {
                    // Handle registration response from the backend
                    if (data.success) {
                        alert('Registration successful!'); // You can replace this with your logic
                    } else {
                        alert('Registration failed. Please try again.'); // You can replace this with your logic
                    }
                })
                .catch(error => {
                    console.error('Registration failed:', error);
                    alert('Registration failed. Please try again.');
                });
            });
    
            // Login Form
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const loginUsername = document.getElementById('loginUsername').value;
                const loginPassword = document.getElementById('loginPassword').value;
                
                // Add client-side validation logic here
                if (!loginUsername || !loginPassword) {
                    alert('Please fill in all required fields.');
                    return;
                }
    
                // Send data to the backend for login
                fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: loginUsername, password: loginPassword })
                })
                .then(response => response.json())
                .then(data => {
                    // Handle login response from the backend
                    if (data.success) {
                        alert('Login successful!'); // You can replace this with your logic
                    } else {
                        alert('Login failed. Please check your credentials.'); // You can replace this with your logic
                    }
                })
                .catch(error => {
                    console.error('Login failed:', error);
                    alert('Login failed. Please try again.');
                });
            });
        });
    </script>    
</body>
</html>
